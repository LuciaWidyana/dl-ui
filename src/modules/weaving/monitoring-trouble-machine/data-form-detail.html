<template>
    <!-- CSS Styling -->
    <style>
      .collection .panel-body {
        padding: 0px;
      }
  
    </style>
  
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions" part="actions">
      <div class="col-md-12">
        
        <div class="table-responsive">
            <table class="table table-bordered table-hover" border="1" id="myTable">
                <thead align="center">
                    <tr>
                        <td rowspan="2">Tanggal</td>
                        <td rowspan="2">Mesin Warping</td>
                        <td rowspan="2">Group</td>
                        <td rowspan="2">Shift</td>
                        <td rowspan="2">Start</td>
                        <td rowspan="2">Finish</td>
                        <td rowspan="2">Downtime Mc</td>
                        <td rowspan="2">Time (menit)</td>
                        <td rowspan="2">Kode</td>
                        <td rowspan="2">Keterangan</td>
                    </tr>
                     
                </thead>
                <tbody>
                    <require from="../../../lib/number-format-value-converter"></require>
                    <tr repeat.for="item of data">
                        <td class="text-center">${item.date}</td>
                        <td class="text-center">${item.warpingMachineNo}</td>
                        <td class="text-left">${item.group}</td>
                        <td class="text-left">${item.shift}</td> 
                        <td class="text-right">${item.start}</td>
                        <td class="text-right">${item.finish}</td>
                        <td class="text-right">${item.downTimeMC}</td>
                        <td class="text-right">${item.timePerMinutes}</td>
                        <td class="text-right">${item.code}</td>
                        <td class="text-right">${item.description}</td>
                       
                    </tr>
                      
                </tbody>
            </table>
        </div>
        
      </div>
    </au-input-form>
  </template>
