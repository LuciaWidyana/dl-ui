<template>
    <style>
        #dailyReport td {
            white-space: pre;
        }
    </style>
    <h1 class="page-header">LAPORAN PEMERIKSAAN KAIN</h1>
    <form class="form-horizontal">
        <au-autocomplete 
            value.bind="productionOrderNo" 
            label="Nomor Order" 
            placeholder="cari nomor order" 
            loader.bind="productionOrderLoader"
            key="Id" text="OrderNo"
            options.bind="controlOptions">
        </au-autocomplete>

        <au-datepicker 
            label="Tanggal Awal" 
            value.bind="dateFrom"
            options.bind="controlOptions">
        </au-datepicker>
        <au-datepicker 
            label="Tanggal Akhir" 
            value.bind="dateTo"
            options.bind="controlOptions">
        </au-datepicker>

        <div class="form-group">
            <label for="contact" class="col-sm-6 control-label"></label>
            <div class="col-sm-3">
                <button click.delegate="search()" class='btn btn-success'>Cari</button>
                <button click.delegate="reset()" class='btn btn-success'>Reset</button>
            </div>
        </div>

        <div class="btn-group">
            <a click.delegate="ExportToExcel()" class='btn btn-primary'>Excel</a>
        </div>

        <au-table
            view-model.ref="Table"
            data.bind="loader"
            columns.bind="columns"
            options.bind="tableOptions">  
        </au-table>
        
    </form>
    
    
</template>
