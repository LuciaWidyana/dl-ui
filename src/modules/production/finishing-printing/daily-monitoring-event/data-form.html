<template>
    <require from="../../../../lib/number-format-value-converter"></require>
    <au-input-form title.bind="title" with.bind="context" options.bind="formOptions">

     

        <!-- <au-dropdown label="Area" value.bind="area" error.bind="error.ProcessArea" read-only.bind="readOnly"
            items.bind="areaOptions" options.bind="controlOptions">
        </au-dropdown> -->
        <au-dropdown label="Area" value.bind="infoAreaHard" items.bind="areaOptionsHard" key="value" text="text" options.bind="controlOptions">
        </au-dropdown>

        <au-autocomplete value.bind="machine" label="Mesin" read-only.bind="readOnly" error.bind="error.Machine"
        loader.bind="machineLoader" text="Name" options.bind="controlOptions">
        </au-autocomplete>
        <div class="row" show.bind="showMonth">
            <au-dropdown label="Periode" value.bind="info.month" key="value" text="text" items.bind="monthOptions" options.bind="controlOptions">
            </au-dropdown>
        </div>
        <au-dropdown  label="Tahun"  value.bind="info.year" key="value" text="text" items.bind="yearOptions" options.bind="controlOptions">
        </au-dropdown>
        <div class="${error.file ? 'has-error':''}">
            <label for="dataFile" class="col-sm-4 control-label">File Path</label>
            <div class="col-sm-4">
                <script>
                    console.log("masuk fungsi upload xlsx");
                </script>
                <input type="file" id="fileCsv" name="fileUpload" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  >
                <span class="help-block">${error.file}</span>
            </div>
        </div>
    </au-input-form>
</template>
